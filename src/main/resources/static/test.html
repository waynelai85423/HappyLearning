<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input class="adder" type="text" name="" id="">
    <iframe width="600" height="450" frameborder="0" class="map" style="border:0"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAebEgcRugex4c_DH0B8HVeB0qwwpuA6DI&q=高雄市政府"
        allowfullscreen>
    </iframe>




    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.12.0/validate.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <Script>
        $(".adder").change(function () {
            let adder = $(".adder").val();
            $('.map').attr('src', `https://www.google.com/maps/embed/v1/place?key=AIzaSyAebEgcRugex4c_DH0B8HVeB0qwwpuA6DI&q=${adder}`)
        })
    </Script>
</body>

</html>
